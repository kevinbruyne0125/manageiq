<header class="navbar navbar-pf-header" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-click="vm.toggleNavigation()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a ui-sref="dashboard" class="navbar-brand"><img class="navbar-brand-name" src="assets/images/brand.svg" alt="Self Service UI" /></a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <nav class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li>
        <a href="http://manageiq.org/" target="_blank" class="action">
          <i title="Open" class="pf-icon pficon-export fa-rotate-270"></i>
        </a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li dropdown>
        <a dropdown-toggle class="action">
          <i title="Notifications" class="fa pficon-flag"></i>
          <span class="notification-icon-count" ng-if="vm.messages.length > 0">{{ vm.messages.length }}</span>
        </a>

        <div class="dropdown-menu infotip bottom-right">
          <div class="arrow"></div>
          <ul class="list-group">
            <li ng-repeat="message in vm.messages" class="list-group-item">
              <span class="i pficon pficon-info"></span> {{ message.text }}
            </li>
          </ul>
          <div class="footer">
            <a ng-if="vm.messages.length > 0" ng-click="vm.clearMessages()">Clear Messages</a>
            <span ng-if="vm.messages.length === 0">No Messages</span>
          </div>
        </div>
      </li>
      <li dropdown>
        <a dropdown-toggle class="action">
          <i title="Help" class="fa pficon-help"></i>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Help</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </li>
      <li dropdown>
        <a dropdown-toggle class="action">
          <i title="Username" class="fa pficon-user"></i>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li class="action"><a href="#">Preferences</a></li>
          <li class="action"><a href="#">Logout</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="action"><i title="Search" class="fa fa-search"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar-collapse -->
</header>
