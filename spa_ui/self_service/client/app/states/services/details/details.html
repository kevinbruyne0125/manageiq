<div>
  <a ui-sref="^" class="breadcrumb"> <span class="fa fa-angle-left"/> Back to My Services</a>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <section>
      <div class="col-md-12 ss-details-header">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="ss-details-header__title-img" ng-if=" ::vm.service.picture.image_href ">
              <img class="ss-details-header__title-img__logo" src="{{ ::vm.service.picture.image_href }}"/>
            </div>
            <div class="ss-details-header__title">
              <h2>{{ ::vm.service.name }}</h2>
              <h4>{{ ::vm.service.long_description || vm.service.description }}</h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ss-details-header__actions">
            <button class="btn btn-danger" type="button" ng-click="vm.removeService()">Remove Service</button>
            <button class="btn btn-primary" type="button" ng-click="vm.retireServiceNow()">Retire </button>
            <button class="btn btn-primary" type="button" ng-click="vm.retireServiceLater()">Schedule</button>
            <button class="btn btn-primary" type="button" ng-click="vm.editServiceModal()">Edit Service</button>
          </div>
         </div>
      </div>
    </section>
    <section class="ss-form-readonly">
      <div class="col-md-12">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-4">Service Id</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.service.id }}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Service Owner</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.service.author }}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Service State</label>
                <div class="col-sm-8">
                  <input class="text-capitalize form-control" disabled value="Active"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Service Date</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="Service Created On {{ ::vm.service.created_at | date }}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Service Type</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.service.service_type }}" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-4">Service Approval State</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.service.approval_state }}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Service Adjudicator</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="N/A" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Last Message</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="{{ ::vm.service.message}}" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Last Updated</label>
                <div class="col-sm-8">
                  <input class="form-control" disabled value="Service Updated On {{ ::vm.service.updated_at | date}}" />
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
    </section>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <section class="ss-details-section">
      <h2>Service Details</h2>
      <pre>{{ ::vm.service |json }}</pre>
    </section>
  </div>
</div>
