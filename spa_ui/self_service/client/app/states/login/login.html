<div class="login__window">
  <form class="form-horizontal" ng-submit="vm.onSubmit()">
    <div class="form-group">
      <label for="login-login" class="col-sm-2 control-label">Login</label>

      <div class="col-sm-10">
        <input type="text" ng-model="vm.credentials.login" class="form-control" id="login-login"
               placeholder="Login name">
      </div>
    </div>
    <div class="form-group">
      <label for="login-password" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input type="password" ng-model="vm.credentials.password" class="form-control" id="login-password"
               placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
