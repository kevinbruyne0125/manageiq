#
# Toolbar config file
#
---
:model: Tenant
:button_groups:
- :name: rbac_tenant_vmdb
  :items:
  - :buttonSelect: rbac_tenant_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :items:
    - :button: rbac_tenant_add
      :image: new
      :text: "Add a new Tenant"
      :title: "Add a new Tenant"
    - :button: rbac_tenant_edit
      :image: edit
      :text: Edit the selected Tenant
      :title: Select a single Tenant to edit
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: rbac_tenant_delete
      :image: delete
      :text: Delete selected Tenants
      :title: Select one or more Tenants to delete
      :url_parms: 'main_div'
      :confirm: "Delete all selected Tenants?"
      :enabled: 'false'
      :onwhen: '1+'
