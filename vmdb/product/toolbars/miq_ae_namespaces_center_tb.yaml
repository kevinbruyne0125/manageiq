#
# Toolbar config file
#
---
:model: MiqAeNamespace
:button_groups:
- :name: miq_ae_namespace_vmdb
  :items:
  - :buttonSelect: miq_ae_namespace_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :items:
    - :button: miq_ae_namespace_new
      :image: new_namespace
      :text: 'Add a New Namespace'
      :title: 'Add a New Namespace'
    - :button: miq_ae_namespace_edit
      :image: edit
      :text: 'Edit Selected Namespaces'
      :title: 'Select a single Namespaces to edit'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: miq_ae_namespace_delete
      :image: remove
      :text: 'Remove Namespaces'
      :title: 'Remove selected Namespaces'
      :url_parms: 'main_div'
      :confirm: 'Are you sure you want to remove the selected Namespaces?'
      :enabled: 'false'
      :onwhen: '1+'