#
# Toolbar config file
#
---
:model: Vm
:button_groups:
- :name: vm_vdi_vmdb
  :items:
  - :buttonSelect: vm_vdi_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :enabled: 'false'
    :onwhen: '1+'
    :items:
    - :button: vm_vdi_refresh
      :image: refresh
      :text: "Refresh Relationships and Power States"
      :title: "Refresh relationships and power states for all items related to the selected VMs"
      :url_parms: 'main_div'
      :confirm: "Refresh relationships and power states for all items related to the selected VMs?"
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_vdi_scan
      :image: scan
      :text: "Perform SmartState Analysis"
      :title: "Perform SmartState Analysis on the selected VMs"
      :url_parms: 'main_div'
      :confirm: "Perform SmartState Analysis on the selected VMs?"
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_vdi_collect_running_processes
      :image: vm_collect_running_processes
      :text: "Extract Running Processes"
      :title: "Extract Running Processes for the selected VMs"
      :confirm: "Extract Running Processes for the selected VMs?"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_vdi_compare
      :image: compare
      :text: "Compare Selected VMs"
      :title: "Select two or more VMs to compare"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '2+'
    - :separator:
    - :button: vm_vdi_edit
      :image: edit
      :text: Edit Selected VM
      :title: Select a single VM to edit
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: vm_vdi_ownership
      :image: ownership
      :text: "Set Ownership"
      :title: "Set Ownership for the selected VMs"
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
    - :button: vm_vdi_delete
      :image: remove
      :text: Remove VMs from the VMDB
      :title: Remove selected VMs from the VMDB
      :url_parms: 'main_div'
      :confirm: "Warning: The selected VMs and ALL of their components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove the selected VMs?"
      :enabled: 'false'
      :onwhen: '1+'
